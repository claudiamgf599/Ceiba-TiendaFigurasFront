<div class="card">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form (ngSubmit) = "generarPreorden()" class="form-inline my-2 my-lg-0" #clienteForm="ngForm">
      <input class="form-control mr-sm-2" [(ngModel)] = "idCliente" name="idCliente" placeholder="IdCliente" required #idC="ngModel">
      <div class="alert alert-danger" *ngIf="idC.invalid && (idC.dirty || idC.touched)">
        <div *ngIf="idC.errors.required">
          La identificaci√≥n del cliente es requerida
        </div>
      </div>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="!clienteForm.form.valid">Preordenar</button>
    </form>
  </div>
</div>
